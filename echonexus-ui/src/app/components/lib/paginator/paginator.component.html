<div class="flex items-center justify-between border-t border-gray-200 px-4 py-3 sm:px-6">
  <div class="sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ startItemIndex + 1 }}</span>
        to
        <span class="font-medium">{{ endItemIndex }}</span>
        of
        <span class="font-medium">{{ totalItems() }}</span>
        results
      </p>
    </div>
    <div>
      <div aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-sm">
        <button (click)="onClickPrev()" [disabled]="currentPage() === 0" class="relative inline-flex items-center px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0" pButton>
          <span class="sr-only">Previous</span>
          <ArrowLeftIcon class="h-5 w-5" />
        </button>

        <button (click)="onClickPage(page)" *ngFor="let page of pages" [ngClass]="{'bg-indigo-50 text-indigo-600 ring-1 ring-inset ring-indigo-300' : page === currentPage(), 'text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50': page !== currentPage() }" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold  focus:z-20 focus:outline-offset-0" pButton> {{ page + 1 }} </button>

        <button (click)="onClickNext()" [disabled]="currentPage() === (pages.length - 1)" class="relative inline-flex items-center px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0" pButton>
          <span class="sr-only">Next</span>
          <ArrowRightIcon class="h-5 w-5" />
        </button>
      </div>
    </div>
  </div>
</div>
